<!DOCTYPE html>
<html>

<head>
      <title>Search Products</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="favicon" type="image/png" href="https://www.splitwise.com/apple-touch-icon-precomposed.png">
      <link rel="stylesheet" href="css/style.css">
      <script src="js/app.js" defer></script>
</head>

<body>
      <div id="container">
            <aside id="filterBox">
                  <header>
                        Filters
                  </header>
                  <hr/>
                  <section>
                        <p>PRICE</p>
                        <div id="priceFilterDiv">
                              <select>
                                    <option>Min</option>
                                    <option>500</option>
                                    <option>1000</option>
                                    <option>1500</option>
                                    <option>2000</option>
                                    <option>2500</option>
                                    <option>3000</option>
                                    <option>3500</option>
                                    <option>4000</option>
                              </select>
                              to
                              <select>
                                    <option>₹4000+</option>
                                    <option>₹4000</option>
                                    <option>₹3500</option>
                                    <option>₹3000</option>
                                    <option>₹2500</option>
                                    <option>₹2000</option>
                                    <option>₹1500</option>
                                    <option>₹1000</option>
                                    <option>₹500</option>
                              </select>
                        </div>
                  </section>
                  <hr/>
                  <section>
                        <p>BRAND</p>
                        <div id="searchFilterDiv">
                              <input id="filterBrand" type="text" placeholder="Search Brand.." onclick="filterProducts()">
                        </div>
                  </section>
                  <hr/>
                  <section>
                        <p>COLOR</p>
                        <div id="colorFilterDiv"></div>
                  </section>
            </aside>
            <section id="productsSection">
                  <nav id="productsSort">
                        <span>
                              <em>Sort By</em>
                        </span>
                        <ul id="filters">
                              <li class="horizontal-inline">
                                    <strong>Relevance</strong>
                              </li>
                              <li class="horizontal-inline">
                                    <strong>Price - Low to High</strong>
                              </li>
                              <li class="horizontal-inline">
                                    <strong>Price - High to Low</strong>
                              </li>
                        </ul>
                  </nav>
                  <div id="productsList"></div>
            </section>
      </div>
</body>

</html>
